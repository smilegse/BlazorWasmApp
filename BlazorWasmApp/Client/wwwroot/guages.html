        /*Orange Ellipse Example - Composed of 3 colours*/
        .Ellipse {

        }

        .Ellipse-stroke {
            width: 116px;
            height: 116px;
            flex-grow: 0;
            border: solid 4px rgba(228, 127, 0, 0.4);
        }

        .Ellipse- {
            width: 116px;
            height: 116px;
            flex-grow: 0;
            transform: rotate(-90deg);
            border: solid 4px #e47f00;
        }

        .text {

            height: 59px;
            flex-grow: 0;

            font-stretch: normal;
            font-style: normal;
            line-height: normal;
            letter-spacing: normal;
            text-align: center;
            color: #e47f00;
        }
